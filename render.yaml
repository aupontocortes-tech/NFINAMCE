services:
  # Backend Service
  - type: web
    name: nfinance-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nfinance-db
          property: connectionString

  # Frontend Service
  - type: web
    name: nfinance-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: nfinance-backend
          property: host

databases:
  - name: nfinance-db
    plan: free
    databaseName: nfinance
    user: nfinance_user
