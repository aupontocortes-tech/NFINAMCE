# Configuração do Backend na Render
# Use este arquivo como referência ao criar o serviço manualmente

services:
  - type: web
    name: nfinance-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nfinance-db
          property: connectionString
