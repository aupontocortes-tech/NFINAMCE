<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Fundo escuro com textura sutil (cosmic/speckles) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <!-- Brilho suave no centro (base do glow do escudo) -->
    <radialGradient id="glow-center" cx="50%" cy="55%" r="45%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.25"/>
      <stop offset="70%" style="stop-color:#0ea5e9;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <!-- N: gradiente azul → teal (como na imagem) -->
    <linearGradient id="n-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="40%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <!-- Brilho/gloss no N (superfícies superior e esquerda) -->
    <linearGradient id="n-gloss" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5"/>
      <stop offset="30%" style="stop-color:#e0f2fe;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    <!-- Escudo: contorno translúcido azul claro -->
    <linearGradient id="shield-stroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="50%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <!-- Glow do escudo -->
    <filter id="shield-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="n-shadow" x="-30%" y="-20%" width="160%" height="140%">
      <feDropShadow dx="8" dy="10" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Base: fundo escuro arredondado -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Pontos sutis (speckles) -->
  <g fill="#64748b" opacity="0.15">
    <circle cx="80" cy="100" r="1.5"/>
    <circle cx="420" cy="120" r="1"/>
    <circle cx="150" cy="400" r="1.2"/>
    <circle cx="380" cy="380" r="1"/>
    <circle cx="256" cy="200" r="0.8"/>
    <circle cx="200" cy="320" r="1"/>
    <circle cx="320" cy="90" r="0.8"/>
  </g>
  <rect width="512" height="512" rx="96" fill="url(#glow-center)"/>

  <!-- Escudo (forma atrás do N): contorno com glow -->
  <g transform="translate(256,256)" filter="url(#shield-glow)">
    <path d="M0 -110 L95 -80 L95 60 L0 110 L-95 60 L-95 -80 Z" 
          fill="none" stroke="url(#shield-stroke)" stroke-width="14" stroke-linejoin="round" opacity="0.85"/>
  </g>

  <!-- N 3D (bloco, com gradiente azul-teal e gloss) -->
  <g transform="translate(256,256)" filter="url(#n-shadow)">
    <!-- Face frontal do N com gradiente azul → teal -->
    <path d="M-76 -100 L-60 -100 L-60 100 L-76 100 Z" fill="url(#n-grad)"/>
    <path d="M-60 100 L76 -100 L92 -100 L-44 100 Z" fill="url(#n-grad)"/>
    <path d="M76 -100 L92 -100 L92 100 L76 100 Z" fill="url(#n-grad)"/>
    <!-- Camada de brilho (superfícies iluminadas) -->
    <path d="M-76 -100 L-60 -100 L-60 100" stroke="url(#n-gloss)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M76 -100 L92 -100 L92 100" stroke="url(#n-gloss)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M-60 100 L76 -100" stroke="url(#n-gloss)" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.7"/>
  </g>
</svg>
