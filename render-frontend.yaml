# Configuração do Frontend na Render
# Use este arquivo como referência ao criar o serviço manualmente

services:
  - type: web
    name: nfinance-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: nfinance-backend
          property: host
